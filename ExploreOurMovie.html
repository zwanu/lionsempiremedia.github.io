  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid gold;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: gold;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 15px 0 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #eee;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 6px;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: gold;
      color: #000;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: gold;
      margin-bottom: 30px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .movie {
      background-color: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 10px;
      color: gold;
      font-size: 1.2rem;
      text-align: center;
    }
    footer {
      background-color: #000;
      color: gold;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      border-top: 3px solid gold;
    }
  </style>
