<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Apply to Lions Empire Media</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0d0d0d;
    color: #f3f3f3;
    margin: 0; padding: 0;
  }
  header {
    background-color: #1a1a1a;
    padding: 20px 0;
    text-align: center;
    border-bottom: 3px solid gold;
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    color: gold;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 15px 0 0 0;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  nav ul li {
    display: inline;
  }
  nav ul li a {
    color: #f3f3f3;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    padding: 8px 15px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  nav ul li a:hover,
  nav ul li a.active {
    background-color: gold;
    color: #0d0d0d;
  }
  main {
    max-width: 600px;
    margin: 50px auto 60px;
    padding: 0 20px;
  }
  h2 {
    font-size: 2.8rem;
    color: gold;
    margin-bottom: 30px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  label {
    font-weight: bold;
    font-size: 1.1rem;
  }
  input, select, textarea {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    font-family: inherit;
  }
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  button {
    background-color: gold;
    color: #0d0d0d;
    font-weight: bold;
    padding: 14px 0;
    border: none;
    border-radius: 40px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ccaa00;
  }
  footer {
    background-color: #1a1a1a;
    text-align: center;
    padding: 20px 0;
    color: gold;
    font-weight: bold;
    border-top: 3px solid gold;
  }
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Lions Empire Media</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="films.html">Trailers</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Apply to Work With Us</h2>
  <form action="send_application.php" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" />

    <label for="role">I am interested in *</label>
    <select id="role" name="role" required>
      <option value="">-- Select Role --</option>
      <option value="Acting">Acting</option>
      <option value="Writing">Writing</option>
      <option value="Directing">Directing</option>
      <option value="Lighting">Lighting</option>
      <option value="Editing">Editing</option>
      <option value="Other">Other</option>
    </select>

    <label for="message">Tell us more about yourself *</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</main>

<footer>
  <p>Contact us: lionsempiremedia@gmail.com | Phone: 076 579 4485</p>
</footer>

</body>
</html>
